<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SEND RECEIPT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-label position="stacked" class="stackClass">Customer</ion-label>
          <ion-input class="inputClass"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-label position="stacked" class="stackClass">Email</ion-label>
          <ion-input class="inputClass"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="4" class="ion-align-self-end ion-text-end">
        <ion-label class="receiptnoClass">Receipt No: 1</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-label position="stacked" class="stackClass">Job Address</ion-label>
          <ion-textarea rows="5" cols="20" class="inputClass"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-label position="stacked" class="stackClass">Receipt Date</ion-label>
          <ion-datetime [value]="currentDate.toISOString()"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="button-row-class">
      <ion-col size="12">
        <ion-button class="ion-button-class">Gaining Entry</ion-button>
        <ion-button class="ion-button-class">Lock Rekey</ion-button>
        <ion-button class="ion-button-class">Lock Change</ion-button>
        <ion-button class="ion-button-class">Lock Install</ion-button>
        <ion-button color="danger" class="ion-button-class">Spare Key</ion-button>
        <ion-button color="danger" class="ion-button-class">Lost Car Keys</ion-button>
        <ion-button color="danger" class="ion-button-class">Ignition Repair</ion-button>
        <ion-button color="danger" class="ion-button-class">Barrel Rekey</ion-button>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked" class="stackClass">Job Description</ion-label>
          <ion-input class="inputClass"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
     <ion-button slot="start" color="success" fill="clear" class="ion-button-class saveandexitButton">Save and Exit</ion-button>
    <ion-button slot="end" color="success" class="ion-button-class saveandexitButton" (click)="sendemailButton()">
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      Send Receipt
    </ion-button>
  </ion-toolbar>
</ion-footer>
